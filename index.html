<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/styles.css" type="text/css">
  </head>

  <body>
    <div class="companyheader">
      <div class="maincontainer">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="mainbanner">
      <div class="maincontainer">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="navigation">
      <nav>
        <ul class="maincontainer">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>

        <ul class = "formobilenav maincontainer">
          <li>Menu</li>
        </ul>
      </nav>
    </div>

    <div class="maincontainer">
      <div class="productgrid">
        <div class="product">
          <div class="prod-image">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="prod-image">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="prod-image">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="maincontainer">
      <div class="businessdetails">
        <div class="info">
          <span class="maintitle">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="maintitle">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>


  </body>
  <footer>
    <div class="maincontainer">
        <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</html>
